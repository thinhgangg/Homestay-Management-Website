<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Đăng Nhập / Đăng Ký</title>
  <link rel="stylesheet" href="assets/css/popup.css">
</head>
<body data-role="user">
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <div class="tabs">
        <button class="tab-btn btn-register">Đăng Ký</button>
        <button class="tab-btn btn-login active">Đăng Nhập</button>
      </div>

      <div class="form-container">
        <div id="registerForm" class="form hidden">
          <div class="form-title">Đăng ký</div>
          <div class="form-row">
            <input type="text" id="registerName" placeholder="" />
            <label for="text">Họ và tên</label>
          </div>
          <small class="form-message">message</small>

          <div class="form-row">
            <input type="email" id="registerEmail" placeholder="" />
            <label for="email">Email</label>
          </div>
          <small class="form-message">message</small>

          <div class="form-row">
            <input type="password" id="registerPassword" placeholder="" />
            <label for="password">Mật khẩu</label>
            <img src="/assets/img/icon/eye.svg" alt="" class="show-hide-btn" />
          </div>
          <small class="form-message">message</small>

          <div class="form-row">
            <input type="password" id="confirmPassword" placeholder="" />
            <label for="password">Nhập lại mật khẩu</label>
          </div>
          <small class="form-message">message</small>

          <button class="submit-register-btn">Đăng Ký</button>
        </div>

        <div id="loginForm" class="form">
          <div class="form-title">Đăng nhập</div>

          <div class="form-row">
            <input type="email" id="loginEmail" placeholder="" />
            <label for="email">Email</label>
          </div>
          <small class="form-message">message</small>

          <div class="form-row">
            <input type="password" id="loginPassword" placeholder="" />
            <label for="password">Mật khẩu</label>
            <img src="/assets/img/icon/eye.svg" alt="" class="show-hide-btn" />
          </div>
          <small class="form-message">message</small>

          <button class="submit-login-btn">Đăng Nhập</button>
          <a href="forgot-password.html" class="forgot-password">Quên mật khẩu?</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="assets/js/register.js"></script>
