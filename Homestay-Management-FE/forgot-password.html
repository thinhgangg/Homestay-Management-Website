<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên Mật Khẩu - GoTravel</title>
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/forgot-password.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <div class="container1">
          <div class="header-content">
            <div class="logo">
              <a href="trang-chu.html">
                <img
                  class="logo-image"
                  src="assets/img/gotravel_logo_air.png"
                  alt=""
                />
              </a>
            </div>
            <nav class="nav">
              <ul>
                <li><a href="trang-chu.html">TRANG CHỦ</a></li>
                <li><a href="homestay-list.html">HOMESTAYS</a></li>
                <li><a href="about.html" target="_blank">VỀ CHÚNG TÔI</a></li>
                <li><a href="contact.html" target="_blank">LIÊN HỆ</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="form-wrapper">
      <!-- Bước 1: Nhập email -->
      <form id="step1">
        <h2>Quên mật khẩu?</h2>
        <p>Điền email gắn với tài khoản của bạn để nhận mã OTP</p>
        <input
          type="email"
          id="emailInput"
          placeholder="Email của bạn"
          required
        />
        <button type="submit">Gửi OTP</button>
        <a href="trang-chu.html" class="back-link">Quay lại đăng nhập</a>
      </form>

      <!-- Bước 2: Nhập OTP -->
      <form id="step2" class="hidden">
        <h2>Xác nhận OTP</h2>
        <p>Nhập mã OTP đã gửi đến email</p>
        <input type="text" id="otpInput" placeholder="Mã OTP" required />
        <button type="submit">Xác nhận OTP</button>
      </form>

      <!-- Bước 3: Đặt lại mật khẩu -->
      <form id="step3" class="hidden">
        <h2>Đặt lại mật khẩu</h2>
        <p>Nhập mật khẩu mới của bạn</p>
        <input
          type="password"
          id="newPassword"
          placeholder="Mật khẩu mới"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Nhập lại mật khẩu mới"
          required
        />
        <button type="submit">Đặt lại mật khẩu</button>
      </form>
    </div>
  </body>
  <script type="module" src="assets/js/forgot-password.js"></script>
</html>
